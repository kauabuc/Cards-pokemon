<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <title> Pokémons </title>
</head>
<body>
    <div class="content">
        <div class="main">
            <form method="POST">
                <h2>Pokemons</h2>
                <br>
                <input type="text" name="quantidade" id="quantidade" placeholder="Insira o nome do pokémon...">
                <button type="submit" name="create" id="buscar-btn">Buscar</button>
                {% if error%}
                    <ul>
                        <li>{{error}}</li>
                    </ul>
                {% endif %}
            </form>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
